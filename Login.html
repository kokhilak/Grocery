<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .con {

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
   .btn-primary{
   color:black;
   background-color:rgb(19, 85, 63);
   }
   .form-control{
    background-color: aquamarine;
   }
  </style>
</head>

<body>
  <div class="con">
    <div class="container-fluid bg-dark" id="login">
      <div class="container">
        <h1 class="text-light text-center text-bg-dark p-2 mb-3">Login Page</h1>
        <div class="d-flex align-items-center justify-content-center flex-column">
          <form action="#">
            <div class="form-floating">
              <input type="text" class="form-control mb-4 px-5" id="username" placeholder="Uname" />
              <label for="username">Enter your username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control mb-3 px-5" id="pass" placeholder="pass" required />
              <label for="pass">Password</label>
            </div>
            
            <center ><button class="btn btn-primary mt-3 mb-5">Submit</button></center>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
